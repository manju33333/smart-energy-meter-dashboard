{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart Energy Meter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2); /* gradient bg */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            width: 380px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        }
        .card h3 {
            color: #333;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #5a67d8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #434190;
        }
    </style>
</head>
<body>

    <div class="card bg-white p-4">
        <h3 class="text-center mb-4">🔐 Login to Dashboard</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">👤 Username</label>
                <input type="text" name="username" class="form-control" required id="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">🔑 Password</label>
                <input type="password" name="password" class="form-control" required id="password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

</body>
</html>
