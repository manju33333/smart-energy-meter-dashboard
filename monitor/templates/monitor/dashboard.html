<!DOCTYPE html>
<html>
<head>
    <title>Smart Energy Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Smart Energy Meter Dashboard</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Timestamp</th>
                <th>Voltage (V)</th>
                <th>Current (A)</th>
                <th>Power (W)</th>
            </tr>
        </thead>
        <tbody>
            {% for reading in readings %}
            <tr>
                <td>{{ reading.timestamp }}</td>
                <td>{{ reading.voltage }}</td>
                <td>{{ reading.current }}</td>
                <td>{{ reading.power }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h4 class="mt-5">Power Graph</h4>
    <canvas id="powerChart" height="100"></canvas>

    <!-- âœ… Secure logout form -->
    <div class="text-center mt-5">
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const labels = {{ timestamps|safe }};
    const powerData = {{ power_data|safe }};

    const ctx = document.getElementById('powerChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Power (W)',
                data: powerData,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
